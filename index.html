<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI LinkedIn Post Generator</title>
  <style>
    /* ===== Reset & Base Styles ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    /* ===== Container Card ===== */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    label {
      font-size: 1.1rem;
      font-weight: 500;
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    input, select, button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      transition: 0.3s ease;
    }

    input, select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      background: linear-gradient(45deg, #ff6a00, #ee0979);
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(238, 9, 121, 0.6);
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
      text-align: left;
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.5;
      animation: fadeUp 0.8s ease-in-out;
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ AI LinkedIn Post Generator</h1>
    
    <label for="topic">‚ú® Enter Topic:</label>
    <input type="text" id="topic" placeholder="e.g. Future of AI in Healthcare">

    <label for="style">üé® Choose Style:</label>
    <select id="style">
      <option value="professional">Professional</option>
      <option value="casual">Casual</option>
      <option value="storytelling">Storytelling</option>
    </select>

    <button onclick="generatePost()">‚ö° Generate</button>

    <div class="result" id="result">Your generated post will appear here...</div>
  </div>

  <script>
    async function generatePost() {
      const topic = document.getElementById("topic").value;
      const style = document.getElementById("style").value;
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Generating... Please wait.";

      try {
        const response = await fetch("http://127.0.0.1:8000/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic: topic, style: style })
        });

        const data = await response.json();
        if (data.result) {
          resultDiv.innerHTML = "‚úÖ <b>Generated Post:</b><br><br>" + data.result;
        } else {
          resultDiv.innerHTML = "‚ùå Error: " + (data.error || "Something went wrong!");
        }
      } catch (err) {
        resultDiv.innerHTML = "‚ö†Ô∏è Failed to connect to backend.";
      }
    }
  </script>
</body>
</html>
